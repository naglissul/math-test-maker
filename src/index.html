<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="utf-8" />
    <title>Skafis</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="skafis.com" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/favicon-apple.png" />
    <meta name="description" content="Testų generavimo priemonė" />
    <meta
      name="keywords"
      content="skafis testų kūrimas, nemokamas testų generatorius, interaktyviosios mokymo priemonės, mokytojų ištekliai, skafis test creation, online quiz maker, free test generator, interactive learning tools"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textareas = document.querySelectorAll("textarea");

        const autoResizeTextarea = function (event) {
          const textarea = event.target;
          textarea.style.height = "auto"; // Reset the height
          textarea.style.height = textarea.scrollHeight + "px"; // Set to scroll height
        };

        textareas.forEach((textarea) => {
          textarea.addEventListener("input", autoResizeTextarea);
          // Initialize resize in case there's text already
          autoResizeTextarea({ target: textarea });
        });
      });
    </script>
  </head>
  <body id="body" class="mat-typography">
    <app-root></app-root>
  </body>
</html>
